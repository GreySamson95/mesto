<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>
<body class="page">
    <header class="header">
        <img class="header__logo" src="<%=require('./images/mesto-logo.svg')%>" alt="Лого-место">
    </header>
    <section class="profile">
        <div class="profile__edit-profile">
          <img class="profile__avatar" src="#" alt="Аватар">
          <button class="profile__edit" type="button" aria-label="Редактировать"></button>
        </div>
        <div class="profile__info">
            <h1 class="profile__name"></h1>
            <button class="profile__edit-button" type="button" aria-label="Кнопка Редактировать"></button>
            <p class="profile__about"></p>
        </div>
        <button class="profile__add-button" type="button" aria-label="Кнопка Добавить"></button>
    </section>
    <section class="elements">

    </section>  
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_edit-profile">
        <div class="popup__container">
            <button class="popup__close-button" type="button" aria-label="Кнопка Закрытия"></button>
            <h2 class="popup__title">Редактировать профиль</h2>
            <form id="edit-profile" class="popup__form popup__input-form" name="editProfile" novalidate>
              <label class="popup__field">
                <input id="name" class="popup__input popup__input_name" type="text" minlength="2" maxlength="40" required placeholder="Имя"  name="name" >
                <span id="name-error" class="popup__input-error"></span>
              </label>
              <label class="popup__field">
                <input id="about" class="popup__input popup__input_about" type="text" minlength="2" maxlength="200" required placeholder="О себе"  name="about" >
                <span id="about-error" class="popup__input-error"></span>
              </label>
              <button class="popup__submit-button" id="popup-save-edit-profile" type="submit" aria-label="Кнопка Сохранения">Сохранить</button>
            </form>
        </div>
    </div>
    <div class="popup popup_confirm">
      <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Вы уверены</h2>
          <form class="popup__input-form" name="confirm" novalidate>
              <button class="popup__submit-button" type="submit" aria-label="Удалить">Да</button>
          </form>
      </div>
    </div>
    <div class="popup popup_add-image">
        <div class="popup__container">
          <button class="popup__close-button" type="button" id="popup-item-close" aria-label="Кнопка Закрытия"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form popup__input-form" name="addImage" id="add-photo" novalidate>
            <label class="popup__field">
              <input class="popup__input popup__input_place" type="text" minlength="2" maxlength="30" required name="name"  id="place"  placeholder="Название" >
              <span id="place-error" class="popup__input-error"></span>
            </label>
            <label class="popup__field">
              <input class="popup__input popup__input_link" type="url" minlength="2" maxlength="200" required name="link"  id="link"  placeholder="Ссылка на картинку" >
              <span id="link-error" class="popup__input-error"></span>
            </label>
            <button class="popup__submit-button" type="submit" id="popup-save-add-image">Сохранить</button>
          </form>
        </div>
    </div>
    <div class="popup popup_update-avatar">
      <div class="popup__container">
          <button class="popup__close-button" type="button" aria-label="Закрыть"></button>
          <h2 class="popup__title">Обновить аватар</h2>
          <form class="popup__input-form" name="updatePhoto" novalidate>
              <label class="popup__field">
                  <input type="url" placeholder="Ссылка на картинку" class="popup__input popup__input_link" name="avatar" id="link-input" required>
                  <span class='popup__input-error' id="link-input-error"></span>
              </label>
              <button class="popup__submit-button" type="submit" aria-label="Сохранить">Сохранить</button>
          </form>
      </div>
    </div>
    <div class="popup popup-image">
      <div class="popup-image__container">
          <img  class="popup-image__element" name="imageElement"  src="#" alt="#">
          <h2 class="popup-image__text" name="imageText"></h2>
          <button class="popup__close-button" type="button" id="popup-image-close" aria-label="Кнопка Закрытия"></button>
      </div>
    </div>

    <template id="template-element">
      <article class="element">
          <button class="element__delete" type="button"></button>
          <img class="element__photo" src='#' alt="#">
        <div class="element__description">
          <h2 class="element__text"></h2>
          <button class="element__like" type="button" id="like" aria-label="Нравится"></button>
          <p class="element__amount"></p>
        </div>
      </article>
      <div></div>
    </template>
</body>
</html>
